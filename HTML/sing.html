<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LADEN|Login</title>
    <link rel="stylesheet" href="../CSS/sing.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <header>
        <nav class="nav__cont">
            <img src="../../IMG/logo-k.png" alt="logo">
        </nav>
    </header>
    <div class="bg-img">
        <div class="login__container">
            <h1>Inicia Sesión</h1>
            <p>¿No tienes cuenta? <a href="#"> Registrate aquí.</a></p>
    
            <h4>Correo electronico</h4>
            <input type="text" required placeholder="Correo Electronico" name="" id="email">
            <br>
            <h4>Contraseña</h4>
            <input type="text" required placeholder="Contraseña" name="" id="password">
            <br>
            <br>
            <button type="submit">Iniciar Sesión</button>
            <br>
            <button type="submit"><span class="fas fa-google"></span>Iniciar Sesión con Google</button>
            <br>
            <button type="submit"><span class="fas fa-facebook-f" aria-hidden="false"></span>Iniciar Sesión con Facebook</button>

    
        </div>
    </div>
    
</body>
</html>
